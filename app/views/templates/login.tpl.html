<div class="container">
    <div class="col m12">            
        <div class="row">
            <div class="centre">
                <img class="logo" src="images/logo.png" width="250" height="250">
            </div>                
            <form class="col s12 m8 offset-m2">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="user.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pass" type="password" class="validate" ng-model="user.password">
                        <label for="pass">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            <input type="checkbox" id="remember" ng-model="user.remember_me" ng-init="user.remember_me = false">
                            <label for="remember">Recordarme</label>
                        </p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col m12">
                        <p class="right-align">
                            <button class="btn btn-large waves-effect waves-light" type="button" name="action" ng-click="login(user)">Login</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
